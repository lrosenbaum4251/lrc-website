<div class="card">
  <div class="card-body">
    <!-- Filled in by JavaScript elsewhere. -->
    <div id="open-close-sign"></div>
    <div>
      {% for item in site.open_closed_card.items %}
        <p>
          <strong>{{ item.title }}</strong>
        </p>
        <p>
          {% if item.link %}
            <a href="{{ item.link }}">{{ item.content }}</a>
          {% else %}
            {{ item.content }}
          {% endif %}
        </p>
      {% endfor %}
    </div>
  </div>
</div>
